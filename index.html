<!DOCTYPE html>
<html>
    <head>
        <meta charset = "UTF-8">
        <meta name = "viewport" content = "width=device-width, initial-scale=1">
        <title>Train Schedule</title>
        <link rel="stylesheet" type ="text/css" href="assets/style/reset.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
        <script src="https://www.gstatic.com/firebasejs/5.7.0/firebase.js"></script>
        <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
        <script src="assets/script/trainjs.js"></script>
    </head>
    
    <body>
        <div class = "container">
            <div class="jumbotron">
                <h2>Train Schedule: Space Station</h2>
            </div>
        </div>
        <div class = "row">
            <div class = "col-lg-12">
                <div class = "panel panel-primary">
                    <div class = "panel-heading">
                        <h2 class = "panel-title current"><strong>Current Train Schedule</strong></h2>
                    </div>
                    <div class = "panel-body">
                        <table class = "table table-hover" id = "trainTable">
                            <thread>
                                <tr>
                                    <th>Train Name</th>
                                    <th>Destination</th>
                                    <th>Next Arrival</th>
                                    <th>Frequency (minutes)</th>
                                    <th>Minutes Away</th>
                                </tr>
                            </thread>
                            <trainBody>


                            </trainBody>
                        </table>
                    </div>
                </div>
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h2 class="panel-title add"><strong>Add Trains</strong></h2>
                    </div>
                    <div class="panel-body">
                        <form>
                            <div class="form-group">
                                <label for="">Train Name</label>
                                <input type="text" class="train-form" id="train-name">
                            </div>
                            <div class="form-group">
                                <label for="">Destination</label>
                                <input type="text" class="train-form" id="train-destination">
                            </div>
                            <div class="form-group">
                                <label for="">First Train Time (HH:mm)</label>
                                <input type="text" class="train-form" id="train-first">
                            </div>
                            <div class="form-group">
                                <label for = "">Frequency</label>
                                <input type ="text" class="train-form" id="train-frequency">
                            </div>
                            <button type="submit" class="btn btn-primary" id="addTrain">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
